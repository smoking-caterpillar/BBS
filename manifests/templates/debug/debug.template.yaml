apiVersion: batch/v1
kind: Job
metadata:
  name: bbs-debug
  labels:
    app: bbs-debug
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: bbs-debug
    spec:
      volumes:
      - name: data-volume
        hostPath: 
          path: /mnt/volume_lon1_01
          type: Directory
      containers:
      - name: bbs-debug
        image: python:3.8-slim
        volumeMounts:
        - name: data-volume
          mountPath: /optdata
        command: 
        - /bin/sh
        - -c
        - |
          echo Debug v1
          
                    
          echo all done
      restartPolicy: Never

